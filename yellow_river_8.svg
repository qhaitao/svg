<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="100%" style="stop-color:#FFE4C4"/>
    </linearGradient>
    
    <!-- 农田纹理 -->
    <pattern id="field-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 L20,10 M10,0 L10,20" 
            stroke="#DAA520" 
            stroke-width="0.5" 
            opacity="0.3"/>
    </pattern>
    
    <!-- 麦浪效果 -->
    <filter id="wheat-wave" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2">
        <animate attributeName="baseFrequency"
                 values="0.01;0.015;0.01"
                 dur="4s"
                 repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#sky-gradient)"/>
  
  <!-- 主题词 -->
  <text x="150" y="100" 
        font-family="KingHwa_OldSong, serif" 
        font-size="32" 
        fill="#8B4513" 
        text-anchor="middle"
        letter-spacing="4">
    沃野千里
  </text>
  
  <!-- 主场景 -->
  <g transform="translate(150,200)">
    <!-- 梯田 -->
    <g>
      <path d="M-150,80 L150,80" stroke="#DAA520" stroke-width="2"/>
      <path d="M-140,60 L140,60" stroke="#DAA520" stroke-width="2"/>
      <path d="M-130,40 L130,40" stroke="#DAA520" stroke-width="2"/>
      <path d="M-120,20 L120,20" stroke="#DAA520" stroke-width="2"/>
      <path d="M-110,0 L110,0" stroke="#DAA520" stroke-width="2"/>
    </g>
    
    <!-- 麦田 -->
    <g filter="url(#wheat-wave)">
      <rect x="-150" y="-20" width="300" height="100" 
            fill="url(#field-pattern)" 
            opacity="0.6"/>
    </g>
    
    <!-- 农人 -->
    <g transform="translate(-50,30)">
      <!-- 身体 -->
      <circle cx="0" cy="-15" r="5" fill="#8B4513"/>
      <line x1="0" y1="-10" x2="0" y2="10" 
            stroke="#8B4513" 
            stroke-width="2"/>
      <!-- 手臂 -->
      <line x1="-8" y1="0" x2="8" y2="0" 
            stroke="#8B4513" 
            stroke-width="2"/>
      <!-- 农具 -->
      <line x1="8" y1="0" x2="20" y2="10" 
            stroke="#8B4513" 
            stroke-width="2"/>
    </g>
    
    <!-- 牛耕 -->
    <g transform="translate(40,40)">
      <!-- 牛 -->
      <path d="M-20,0 C-15,-10 15,-10 20,0" 
            fill="#8B4513"/>
      <path d="M-15,-10 L-20,-15 M15,-10 L20,-15" 
            stroke="#8B4513" 
            stroke-width="2"/>
      <!-- 犁 -->
      <path d="M20,0 L30,10" 
            stroke="#8B4513" 
            stroke-width="3"/>
    </g>
    
    <!-- 飞鸟 -->
    <g>
      <path d="M-80,-40 L-75,-35 L-70,-40" 
            stroke="#8B4513" 
            stroke-width="1">
        <animateTransform attributeName="transform"
                         type="translate"
                         values="0,0; 160,20; 320,0"
                         dur="10s"
                         repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- 文字 -->
  <g font-family="KingHwa_OldSong, serif" fill="#8B4513" text-anchor="middle">
    <text x="150" y="320" 
          font-size="24" 
          letter-spacing="4">
      春种秋收
    </text>
    <text x="150" y="355" 
          font-size="24" 
          letter-spacing="4">
      岁稔年丰
    </text>
  </g>
</svg> 