<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="700" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#f8f9fa"/>
            <stop offset="100%" stop-color="#e9ecef"/>
        </linearGradient>
        <filter id="s">
            <feGaussianBlur stdDeviation="2"/>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- 图形元素：简化的齿轮和箭头 -->
    <g transform="translate(260,200)" opacity="0.8">
        <!-- 大齿轮 -->
        <path d="M0-60a10 10 0 0 1 10 10v10l20-5 5 8.7-15 15 8.7 5 15-15 8.7 5-5 20h10a10 10 0 0 1 10 10 10 10 0 0 1-10 10h-10l5 20-8.7 5-15-15-8.7 5 15 15-5 8.7-20-5v10a10 10 0 0 1-10 10 10 10 0 0 1-10-10v-10l-20 5-5-8.7 15-15-8.7-5-15 15-8.7-5 5-20h-10a10 10 0 0 1-10-10 10 10 0 0 1 10-10h10l-5-20 8.7-5 15 15 8.7-5-15-15 5-8.7 20 5v-10a10 10 0 0 1 10-10" 
              fill="#6c757d">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
        </path>
        <!-- 小齿轮 -->
        <path d="M40-20a5 5 0 0 1 5 5v5l10-2.5 2.5 4.3-7.5 7.5 4.3 2.5 7.5-7.5 4.3 2.5-2.5 10h5a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-5l2.5 10-4.3 2.5-7.5-7.5-4.3 2.5 7.5 7.5-2.5 4.3-10-2.5v5a5 5 0 0 1-5 5 5 5 0 0 1-5-5v-5l-10 2.5-2.5-4.3 7.5-7.5-4.3-2.5-7.5 7.5-4.3-2.5 2.5-10h-5a5 5 0 0 1-5-5 5 5 0 0 1 5-5h5l-2.5-10 4.3-2.5 7.5 7.5 4.3-2.5-7.5-7.5 2.5-4.3 10 2.5v-5a5 5 0 0 1 5-5" 
              fill="#495057">
            <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="20s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- 上升箭头 -->
    <path d="M260 400v-50l-20 20l-10-10l40-40l40 40l-10 10l-20-20v50z" 
          fill="#28a745" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- 文字内容 -->
    <g font-family="KingHwa_OldSong" text-anchor="middle">
        <!-- 标题 -->
        <text x="50%" y="15%" font-size="32" fill="#212529">降本增效</text>
        <line x1="15%" y1="22%" x2="85%" y2="22%" stroke="#adb5bd" stroke-width="1"/>
        
        <!-- 诗句 -->
        <g font-size="24" fill="#495057">
            <text x="50%" y="45%" opacity="0">精简流程除冗余
                <animate attributeName="opacity" dur="2s" to="1" fill="freeze"/>
            </text>
            <text x="50%" y="55%" opacity="0">优化系统增效能
                <animate attributeName="opacity" dur="2s" to="1" begin="0.5s" fill="freeze"/>
            </text>
            <text x="50%" y="65%" opacity="0">创新思维求突破
                <animate attributeName="opacity" dur="2s" to="1" begin="1s" fill="freeze"/>
            </text>
            <text x="50%" y="75%" opacity="0">持续改进永向前
                <animate attributeName="opacity" dur="2s" to="1" begin="1.5s" fill="freeze"/>
            </text>
        </g>
    </g>

    <!-- 效率提升指标 -->
    <g transform="translate(260,500)" font-family="Arial" text-anchor="middle">
        <path d="M-100,0 L100,0" stroke="#dee2e6" stroke-width="2"/>
        <path d="M-80,0 L80,0" stroke="#28a745" stroke-width="4" opacity="0">
            <animate attributeName="opacity" dur="2s" to="1" fill="freeze" begin="2s"/>
            <animate attributeName="d" dur="2s" to="M-80,-30 L80,30" fill="freeze" begin="2s"/>
        </path>
        <text x="-90" y="20" fill="#6c757d" font-size="12">成本</text>
        <text x="90" y="20" fill="#28a745" font-size="12">效率</text>
    </g>
</svg>
