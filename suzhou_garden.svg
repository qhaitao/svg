<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EFF0"/>
      <stop offset="50%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E8EFF0"/>
    </linearGradient>
    
    <!-- 水纹效果 -->
    <filter id="water-ripple" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency"
                 values="0.01;0.02;0.01"
                 dur="8s"
                 repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3"/>
    </filter>
    
    <!-- 山水纹理 -->
    <pattern id="mountain-texture" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <line x1="0" y1="5" x2="10" y2="5" stroke="#2F4F4F" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- 主题词 -->
  <text x="150" y="80" 
        font-family="KingHwa_OldSong, serif" 
        font-size="32" 
        fill="#2F4F4F" 
        text-anchor="middle"
        letter-spacing="8">
    苏州园林
  </text>
  
  <!-- 园林场景 -->
  <g transform="translate(150,200)">
    <!-- 水面 -->
    <path d="M-100,40 Q-50,35 0,40 Q50,45 100,40" 
          fill="none" 
          stroke="#A3B5B5" 
          stroke-width="1"
          opacity="0.6"
          filter="url(#water-ripple)">
      <animate attributeName="d"
               values="M-100,40 Q-50,35 0,40 Q50,45 100,40;
                      M-100,40 Q-50,45 0,40 Q50,35 100,40;
                      M-100,40 Q-50,35 0,40 Q50,45 100,40"
               dur="10s"
               repeatCount="indefinite"/>
    </path>
    
    <!-- 假山 -->
    <g transform="translate(-60,-20)">
      <path d="M0,60 L30,0 L60,60 Z" 
            fill="url(#mountain-texture)" 
            stroke="#2F4F4F" 
            stroke-width="1"
            opacity="0.8"/>
      <path d="M15,60 L45,20 L75,60 Z" 
            fill="url(#mountain-texture)" 
            stroke="#2F4F4F" 
            stroke-width="1"
            opacity="0.6"/>
    </g>
    
    <!-- 亭子 -->
    <g transform="translate(40,-10)">
      <!-- 亭顶 -->
      <path d="M-20,-20 L0,-35 L20,-20 Z" 
            fill="#2F4F4F" 
            opacity="0.9"/>
      <!-- 亭柱 -->
      <line x1="-15" y1="-20" x2="-15" y2="0" stroke="#2F4F4F" stroke-width="2"/>
      <line x1="15" y1="-20" x2="15" y2="0" stroke="#2F4F4F" stroke-width="2"/>
      <!-- 栏杆 -->
      <path d="M-18,0 L18,0" stroke="#2F4F4F" stroke-width="2"/>
    </g>
    
    <!-- 点缀植物 -->
    <g stroke="#2F4F4F" fill="none">
      <path d="M-80,20 C-85,15 -80,0 -75,10" opacity="0.6"/>
      <path d="M70,25 C75,20 80,5 85,15" opacity="0.6"/>
    </g>
  </g>
  
  <!-- 文字 -->
  <text x="150" y="340" 
        font-family="KingHwa_OldSong, serif" 
        font-size="24" 
        fill="#2F4F4F" 
        text-anchor="middle"
        letter-spacing="2">
    曲径通幽，移步换景
  </text>
</svg> 