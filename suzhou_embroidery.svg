<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d8c3"/>
      <stop offset="50%" style="stop-color:#f9f7f1"/>
      <stop offset="100%" style="stop-color:#e8d8c3"/>
    </linearGradient>
    
    <!-- 刺绣针迹效果 -->
    <pattern id="stitch-pattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <line x1="0" y1="3" x2="6" y2="3" stroke="#8C4356" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- 花瓣路径 -->
    <path id="petal" d="M0,0 C5,-10 15,-10 20,0 C15,10 5,10 0,0" />
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- 主题词 -->
  <text x="150" y="80" 
        font-family="KingHwa_OldSong, serif" 
        font-size="32" 
        fill="#8C4356" 
        text-anchor="middle"
        letter-spacing="8">
    苏绣
  </text>
  
  <!-- 绣花图案 -->
  <g transform="translate(150,200)">
    <!-- 花朵底纹 -->
    <circle cx="0" cy="0" r="60" fill="url(#stitch-pattern)" opacity="0.1"/>
    
    <!-- 花瓣组 -->
    <g id="flower">
      <!-- 主花瓣 -->
      <use href="#petal" fill="#F4C8AB" opacity="0.9">
        <animateTransform attributeName="transform"
                         type="rotate"
                         values="0;5;0"
                         dur="4s"
                         repeatCount="indefinite"/>
      </use>
      <use href="#petal" fill="#8C4356" opacity="0.8" transform="rotate(72)">
        <animateTransform attributeName="transform"
                         type="rotate"
                         values="72;77;72"
                         dur="4s"
                         repeatCount="indefinite"/>
      </use>
      <use href="#petal" fill="#F4C8AB" opacity="0.9" transform="rotate(144)">
        <animateTransform attributeName="transform"
                         type="rotate"
                         values="144;149;144"
                         dur="4s"
                         repeatCount="indefinite"/>
      </use>
      <use href="#petal" fill="#8C4356" opacity="0.8" transform="rotate(216)">
        <animateTransform attributeName="transform"
                         type="rotate"
                         values="216;221;216"
                         dur="4s"
                         repeatCount="indefinite"/>
      </use>
      <use href="#petal" fill="#F4C8AB" opacity="0.9" transform="rotate(288)">
        <animateTransform attributeName="transform"
                         type="rotate"
                         values="288;293;288"
                         dur="4s"
                         repeatCount="indefinite"/>
      </use>
    </g>
    
    <!-- 花蕊 -->
    <circle cx="0" cy="0" r="8" fill="#479761">
      <animate attributeName="r"
               values="8;9;8"
               dur="3s"
               repeatCount="indefinite"/>
    </circle>
    
    <!-- 刺绣线条装饰 -->
    <g stroke="#8C4356" fill="none" opacity="0.6">
      <path d="M-80,0 Q-40,20 0,0 Q40,-20 80,0">
        <animate attributeName="d"
                 values="M-80,0 Q-40,20 0,0 Q40,-20 80,0;
                        M-80,0 Q-40,-20 0,0 Q40,20 80,0;
                        M-80,0 Q-40,20 0,0 Q40,-20 80,0"
                 dur="6s"
                 repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- 文字 -->
  <text x="150" y="340" 
        font-family="KingHwa_OldSong, serif" 
        font-size="24" 
        fill="#8C4356" 
        text-anchor="middle"
        letter-spacing="2">
    针线交织，绘绣江南诗意
  </text>
</svg> 