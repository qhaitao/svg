<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C"/>
      <stop offset="50%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#2C2C2C"/>
    </linearGradient>
    
    <!-- 光晕效果 -->
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB02E" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#FFB02E" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 皮影人物装饰纹样 -->
    <pattern id="puppet-pattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#FFB02E" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- 光晕背景 -->
  <circle cx="150" cy="200" r="100" fill="url(#light-glow)">
    <animate attributeName="opacity"
             values="0.6;0.8;0.6"
             dur="3s"
             repeatCount="indefinite"/>
  </circle>
  
  <!-- 主题词 -->
  <text x="150" y="80" 
        font-family="KingHwa_OldSong, serif" 
        font-size="32" 
        fill="#FFB02E" 
        text-anchor="middle"
        letter-spacing="8">
    皮影
  </text>
  
  <!-- 戏台框架 -->
  <g transform="translate(150,200)">
    <!-- 戏台边框 -->
    <rect x="-80" y="-60" width="160" height="120" 
          stroke="#FFB02E" 
          stroke-width="2"
          fill="none"
          opacity="0.6"/>
    
    <!-- 装饰纹样 -->
    <path d="M-80,-60 C-60,-70 60,-70 80,-60" 
          stroke="#FFB02E" 
          stroke-width="1"
          fill="none"
          opacity="0.4"/>
          
    <!-- 皮影人物 -->
    <g transform="translate(0,0)">
      <!-- 身体 -->
      <path d="M-20,0 C-15,-20 15,-20 20,0 L15,40 L-15,40 Z" 
            fill="#161823">
        <animate attributeName="d"
                 values="M-20,0 C-15,-20 15,-20 20,0 L15,40 L-15,40 Z;
                        M-20,0 C-15,-18 15,-18 20,0 L15,40 L-15,40 Z;
                        M-20,0 C-15,-20 15,-20 20,0 L15,40 L-15,40 Z"
                 dur="2s"
                 repeatCount="indefinite"/>
      </path>
      
      <!-- 头部 -->
      <circle cx="0" cy="-5" r="12" fill="#161823"/>
      
      <!-- 装饰图案 -->
      <path d="M-15,10 C-10,5 10,5 15,10" 
            stroke="#FFB02E" 
            stroke-width="0.5"
            fill="none"
            opacity="0.8"/>
            
      <!-- 手臂 -->
      <g>
        <path d="M-20,10 L-35,0" 
              stroke="#161823" 
              stroke-width="3">
          <animate attributeName="d"
                   values="M-20,10 L-35,0;M-20,10 L-35,5;M-20,10 L-35,0"
                   dur="3s"
                   repeatCount="indefinite"/>
        </path>
        <path d="M20,10 L35,0" 
              stroke="#161823" 
              stroke-width="3">
          <animate attributeName="d"
                   values="M20,10 L35,0;M20,10 L35,5;M20,10 L35,0"
                   dur="3s"
                   repeatCount="indefinite"/>
        </path>
      </g>
    </g>
  </g>
  
  <!-- 文字 -->
  <text x="150" y="340" 
        font-family="KingHwa_OldSong, serif" 
        font-size="24" 
        fill="#FFB02E" 
        text-anchor="middle"
        letter-spacing="2">
    光影舞台，千年故事新编
  </text>
</svg> 