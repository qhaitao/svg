<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变背景 -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9370DB;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:0.8" />
        </linearGradient>
        
        <!-- 共情图案定义 -->
        <symbol id="empathy" viewBox="0 0 100 100">
            <!-- 双心形 -->
            <path d="M35,40 A10,10 0 0,1 50,40 A10,10 0 0,1 65,40 Q65,30 50,45 Q35,30 35,40 Z" 
                  stroke="white" fill="none" stroke-width="1" opacity="0.6">
                <animate attributeName="opacity"
                         values="0.6;0.9;0.6"
                         dur="3s"
                         repeatCount="indefinite"/>
            </path>
        </symbol>
    </defs>
    
    <!-- 背景矩形 -->
    <rect width="100%" height="100%" rx="20" ry="20" fill="url(#grad)"/>
    
    <!-- 装饰性共情图案 -->
    <use href="#empathy" x="30" y="20" width="40" height="40"/>
    <use href="#empathy" x="320" y="500" width="40" height="40"/>
    
    <!-- 柔和波浪线 -->
    <path d="M30,50 Q50,40 70,50 Q90,60 110,50" 
          stroke="white" fill="none" opacity="0.3" stroke-width="1">
        <animate attributeName="d" 
                 values="M30,50 Q50,40 70,50 Q90,60 110,50;
                        M30,45 Q50,35 70,45 Q90,55 110,45;
                        M30,50 Q50,40 70,50 Q90,60 110,50"
                 dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- 连接线 -->
    <path d="M280,70 Q300,60 320,70" 
          stroke="white" fill="none" opacity="0.3" stroke-width="1">
        <animate attributeName="d" 
                 values="M280,70 Q300,60 320,70;
                        M280,65 Q300,55 320,65;
                        M280,70 Q300,60 320,70"
                 dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- 光环效果 -->
    <circle cx="200" cy="300" r="100" 
            stroke="white" fill="none" opacity="0.1">
        <animate attributeName="r"
                 values="100;110;100"
                 dur="4s"
                 repeatCount="indefinite"/>
    </circle>
    
    <!-- 标题 -->
    <text x="200" y="80" text-anchor="middle" 
          font-family="KingHwa_OldSong" font-size="38" fill="white">
        情绪价值营销
    </text>
    
    <!-- 产品名称 -->
    <text x="200" y="150" text-anchor="middle" 
          font-family="KingHwa_OldSong" font-size="38" fill="white">
        共情的力量
    </text>
    
    <!-- 分割线 -->
    <line x1="100" y1="180" x2="300" y2="180" 
          stroke="white" stroke-width="1">
        <animate attributeName="opacity"
                 values="0.6;1;0.6"
                 dur="3s"
                 repeatCount="indefinite"/>
    </line>
    
    <!-- 营销语句 -->
    <text x="200" y="280" text-anchor="middle" 
          font-family="KingHwa_OldSong" font-size="30" fill="white">
        <tspan x="200" dy="0">心与心的相遇</tspan>
        <tspan x="200" dy="40">理解创造奇迹</tspan>
    </text>
    
    <!-- 情感词云 -->
    <text x="200" y="450" text-anchor="middle" 
          font-family="KingHwa_OldSong" font-size="20" fill="white" opacity="0.7">
        理解 温暖 联结 共鸣 疗愈
    </text>
</svg>
