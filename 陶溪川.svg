<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和纹理 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F9F7F4"/>
      <stop offset="100%" style="stop-color:#F0EDE8"/>
    </linearGradient>
    
    <!-- 砖墙纹理 -->
    <pattern id="brick-pattern" x="0" y="0" width="20" height="10" patternUnits="userSpaceOnUse">
      <rect width="18" height="8" x="1" y="1" 
            fill="#B85A4C" 
            opacity="0.8"/>
    </pattern>
    
    <!-- 创意纹理 -->
    <pattern id="creative-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#F39C12" opacity="0.3"/>
      <path d="M0,20 L40,20 M20,0 L20,40" 
            stroke="#F39C12" 
            stroke-width="0.5" 
            opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- 主题词 -->
  <text x="150" y="100" 
        font-family="KingHwa_OldSong, serif" 
        font-size="32" 
        fill="#B85A4C" 
        text-anchor="middle"
        letter-spacing="4">
    陶溪川
  </text>
  
  <!-- 主场景 -->
  <g transform="translate(150,200)">
    <!-- 工业建筑群 -->
    <g>
      <!-- 主厂房 -->
      <path d="M-100,60 L-100,-20 L-60,-40 L60,-40 L100,-20 L100,60" 
            fill="url(#brick-pattern)" 
            stroke="#7A8599" 
            stroke-width="1"/>
      
      <!-- 屋顶 -->
      <path d="M-60,-40 L0,-60 L60,-40" 
            fill="none" 
            stroke="#7A8599" 
            stroke-width="2"/>
      
      <!-- 窗户 -->
      <g fill="#F9F7F4" stroke="#7A8599">
        <rect x="-80" y="-10" width="20" height="30"/>
        <rect x="-40" y="-10" width="20" height="30"/>
        <rect x="20" y="-10" width="20" height="30"/>
        <rect x="60" y="-10" width="20" height="30"/>
      </g>
    </g>
    
    <!-- 创意元素 -->
    <g>
      <!-- 陶艺轮盘 -->
      <circle cx="-40" cy="20" r="15" 
              fill="#F39C12" 
              opacity="0.6">
        <animate attributeName="r"
                 values="15;16;15"
                 dur="2s"
                 repeatCount="indefinite"/>
      </circle>
      
      <!-- 艺术装置 -->
      <path d="M20,40 C20,0 60,0 60,40" 
            fill="none" 
            stroke="#F39C12" 
            stroke-width="2">
        <animate attributeName="d"
                 values="M20,40 C20,0 60,0 60,40;
                        M20,40 C20,10 60,10 60,40;
                        M20,40 C20,0 60,0 60,40"
                 dur="4s"
                 repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- 人文点缀 -->
    <g fill="#7A8599">
      <!-- 人物剪影 -->
      <circle cx="-60" cy="40" r="4"/>
      <path d="M-64,44 L-56,44 L-60,60 Z"/>
      
      <circle cx="20" cy="50" r="4"/>
      <path d="M16,54 L24,54 L20,70 Z"/>
    </g>
    
    <!-- 创意空间 -->
    <rect x="-90" y="10" width="180" height="20" 
          fill="url(#creative-pattern)" 
          opacity="0.3"/>
  </g>
  
  <!-- 文字 -->
  <g font-family="KingHwa_OldSong, serif" fill="#B85A4C" text-anchor="middle">
    <text x="150" y="320" 
          font-size="24" 
          letter-spacing="4">
      传承创新
    </text>
    <text x="150" y="355" 
          font-size="24" 
          letter-spacing="4">
      匠心筑梦
    </text>
  </g>
</svg> 