<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DCD0C0"/>
      <stop offset="50%" style="stop-color:#F4F4F4"/>
      <stop offset="100%" style="stop-color:#DCD0C0"/>
    </linearGradient>
    
    <!-- 茶水流动动画路径 -->
    <path id="teaFlow" d="M150,160 C160,180 140,200 150,220" />
    
    <!-- 水波纹效果 -->
    <filter id="ripple" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="3" result="turbulence">
        <animate attributeName="baseFrequency" 
                 values="0.01;0.02;0.01" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- 主题词 -->
  <text x="150" y="80" 
        font-family="KingHwa_OldSong, serif" 
        font-size="32" 
        fill="#306850" 
        text-anchor="middle"
        letter-spacing="8">
    功夫茶
  </text>
  
  <!-- 茶盘（简化的几何形状） -->
  <ellipse cx="150" cy="280" rx="100" ry="30" 
           fill="#306850" opacity="0.2"/>
  
  <!-- 茶壶（现代几何风格） -->
  <g transform="translate(150,180)" fill="#306850">
    <!-- 壶身 -->
    <path d="M-30,-20 Q-40,0 -30,20 L30,20 Q40,0 30,-20 Z" />
    <!-- 壶嘴 -->
    <path d="M30,0 L50,0 Q60,0 65,10" 
          stroke="#306850" 
          stroke-width="3" 
          fill="none"/>
    <!-- 壶把 -->
    <path d="M-30,0 L-50,0 Q-60,0 -65,-10" 
          stroke="#306850" 
          stroke-width="3" 
          fill="none"/>
  </g>
  
  <!-- 茶杯（简约造型） -->
  <g transform="translate(150,240)">
    <path d="M-15,-15 L-20,15 L20,15 L15,-15 Z" 
          fill="#C37E00" 
          opacity="0.9"/>
    <!-- 茶水 -->
    <path d="M-15,0 L15,0" 
          stroke="#E3170D" 
          stroke-width="2" 
          opacity="0.6"
          filter="url(#ripple)">
      <animate attributeName="d" 
               values="M-15,0 L15,0;M-15,-2 L15,2;M-15,0 L15,0" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 蒸汽效果 -->
  <g transform="translate(150,160)">
    <path d="M-5,0 Q0,-10 5,0" 
          stroke="#306850" 
          stroke-width="1" 
          fill="none" 
          opacity="0.3">
      <animate attributeName="d" 
               values="M-5,0 Q0,-10 5,0;M-5,0 Q0,-15 5,0;M-5,0 Q0,-10 5,0" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 文字 -->
  <text x="150" y="340" 
        font-family="KingHwa_OldSong, serif" 
        font-size="24" 
        fill="#306850" 
        text-anchor="middle"
        letter-spacing="2">
    一盏茶香，品味传统新韵
  </text>
</svg> 