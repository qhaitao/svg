<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EFF4"/>
      <stop offset="50%" style="stop-color:#F5F7FA"/>
      <stop offset="100%" style="stop-color:#E8EFF4"/>
    </linearGradient>
    
    <!-- 水波纹效果 -->
    <filter id="water-ripple" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency"
                 values="0.01;0.015;0.01"
                 dur="6s"
                 repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="2"/>
    </filter>
    
    <!-- 船只路径 -->
    <path id="boat-path" d="M-120,0 C-80,5 80,-5 120,0"/>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- 主题词 -->
  <text x="150" y="80" 
        font-family="KingHwa_OldSong, serif" 
        font-size="32" 
        fill="#1B4B6B" 
        text-anchor="middle"
        letter-spacing="8">
    京杭大运河
  </text>
  
  <!-- 运河场景 -->
  <g transform="translate(150,200)">
    <!-- 河道 -->
    <path d="M-150,20 Q-75,15 0,20 Q75,25 150,20" 
          fill="#1B4B6B" 
          opacity="0.1"
          filter="url(#water-ripple)"/>
    
    <!-- 水波纹 -->
    <g stroke="#1B4B6B" fill="none" opacity="0.3">
      <path d="M-150,20 Q-75,15 0,20 Q75,25 150,20">
        <animate attributeName="d"
                 values="M-150,20 Q-75,15 0,20 Q75,25 150,20;
                        M-150,20 Q-75,25 0,20 Q75,15 150,20;
                        M-150,20 Q-75,15 0,20 Q75,25 150,20"
                 dur="8s"
                 repeatCount="indefinite"/>
      </path>
      <path d="M-150,30 Q-75,25 0,30 Q75,35 150,30">
        <animate attributeName="d"
                 values="M-150,30 Q-75,25 0,30 Q75,35 150,30;
                        M-150,30 Q-75,35 0,30 Q75,25 150,30;
                        M-150,30 Q-75,25 0,30 Q75,35 150,30"
                 dur="6s"
                 repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- 船只 -->
    <g>
      <path d="M-10,-5 L10,-5 L15,5 L-15,5 Z" 
            fill="#D9D0C7">
        <animateMotion
          path="M-120,0 C-80,5 80,-5 120,0"
          dur="15s"
          repeatCount="indefinite"/>
      </path>
      <!-- 船篷 -->
      <path d="M-8,-5 L0,-12 L8,-5" 
            stroke="#1B4B6B" 
            fill="none" 
            stroke-width="1">
        <animateMotion
          path="M-120,0 C-80,5 80,-5 120,0"
          dur="15s"
          repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- 两岸建筑 -->
    <g fill="#D9D0C7" opacity="0.8">
      <!-- 左岸 -->
      <g transform="translate(-100,-40)">
        <path d="M0,0 L10,-20 L20,0 Z"/>
        <path d="M25,0 L35,-15 L45,0 Z"/>
        <path d="M50,0 L65,-25 L80,0 Z"/>
      </g>
      <!-- 右岸 -->
      <g transform="translate(20,-40)">
        <path d="M0,0 L15,-25 L30,0 Z"/>
        <path d="M35,0 L45,-15 L55,0 Z"/>
        <path d="M60,0 L70,-20 L80,0 Z"/>
      </g>
    </g>
    
    <!-- 点缀灯火 -->
    <g fill="#E6B422" opacity="0.6">
      <circle cx="-90" cy="-45" r="1.5"/>
      <circle cx="-30" cy="-50" r="1.5"/>
      <circle cx="35" cy="-48" r="1.5"/>
      <circle cx="85" cy="-45" r="1.5"/>
    </g>
  </g>
  
  <!-- 文字 -->
  <text x="150" y="340" 
        font-family="KingHwa_OldSong, serif" 
        font-size="24" 
        fill="#1B4B6B" 
        text-anchor="middle"
        letter-spacing="2">
    千年水脉，通达天下
  </text>
</svg> 