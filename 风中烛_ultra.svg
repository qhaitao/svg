<svg width="520" height="700" xmlns="http://www.w3.org/2000/svg"><defs><filter id="b"><feGaussianBlur stdDeviation="2"/></filter></defs><rect width="520" height="700" fill="#faf4ed"/><path d="M50 200C150 150 200 250 300 200S400 150 500 200" fill="none" stroke="#8b7355" stroke-opacity=".2"><animate attributeName="d" dur="8s" repeatCount="indefinite" values="M50 200C150 150 200 250 300 200S400 150 500 200;M50 200C150 250 200 150 300 200S400 250 500 200;M50 200C150 150 200 250 300 200S400 150 500 200"/></path><g transform="translate(260 350)"><path d="M-10 0l5-20h10l5 20" fill="#8b7355" fill-opacity=".6"/><rect x="-6" y="-60" width="12" height="40" fill="#fff5ee"/><path d="M0-90q-8 15 0 30q8-15 0-30" fill="#ffa54f" fill-opacity=".6" filter="url(#b)"><animate attributeName="d" dur="4s" repeatCount="indefinite" values="M0-90q-8 15 0 30q8-15 0-30;M0-85q-6 15 0 25q6-15 0-25;M0-90q-8 15 0 30q8-15 0-30"/></path><circle cx="0" cy="-75" r="30" fill="#ffd700" fill-opacity=".1" filter="url(#b)"><animate attributeName="r" dur="4s" values="30;35;30" repeatCount="indefinite"/></circle></g><g fill="#8b7355" font-family="KingHwa_OldSong" text-anchor="middle"><text x="260" y="105" font-size="32">散文诗：风中烛</text><line x1="78" y1="154" x2="442" y2="154" stroke="#8b7355" stroke-opacity=".6"/><g font-size="24"><text x="260" y="245" opacity="0">摇曳的烛光<animate attributeName="opacity" dur="2s" to="1" fill="freeze"/></text><text x="260" y="315" opacity="0">在风中执着地燃烧<animate attributeName="opacity" dur="2s" to="1" begin=".5s" fill="freeze"/></text><text x="260" y="385" opacity="0">微弱却坚定<animate attributeName="opacity" dur="2s" to="1" begin="1s" fill="freeze"/></text><text x="260" y="455" opacity="0">照亮黑暗的一隅<animate attributeName="opacity" dur="2s" to="1" begin="1.5s" fill="freeze"/></text><text x="260" y="525" opacity="0">直到最后一刻<animate attributeName="opacity" dur="2s" to="1" begin="2s" fill="freeze"/></text></g></g></svg>
